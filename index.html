<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Assista e baixe vídeos musicais verticais no Lyrify"
    />
    <title>Lyrify - Vídeos de Letras de Músicas</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4046503875922100"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header role="banner">
      <div class="header-content">
        <h1>Lyrify</h1>
        <p>Explore vídeos musicais com estilo</p>
      </div>
    </header>

    <main role="main">
      <aside class="ad-space" aria-label="Publicidade">
        <p>[Espaço Publicitário]</p>
      </aside>
      <section
        class="video-gallery"
        id="videoGallery"
        role="region"
        aria-label="Galeria de vídeos verticais"
      >
        <!-- Vídeos carregados dinamicamente -->
      </section>
    </main>

    <footer role="contentinfo">
      <p>© 2025 Lyrify - Todos os direitos reservados</p>
      <!-- Netlify Badge -->
      <p>
        <a href="https://app.netlify.com/sites/lyrifyl/deploys">
          <img src="https://api.netlify.com/api/v1/badges/50b51f17-b2ab-40e1-83a3-47706002e00f/deploy-status" alt="Netlify Status" />
        </a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
